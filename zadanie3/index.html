<!DOCTYPE html>
<html>
<head>
    <title>Formularz rejestracyjny</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Formularz rejestracyjny</h1>
    <form onsubmit="return validateForm()">
        <label for="login">Login:</label>
        <input type="text" id="login" required minlength="3"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8"><br>

        <label for="confirmPassword">Confirmation of password:</label>
        <input type="password" id="confirmationPassword" required><br>

        <input type="checkbox" id="showAdditionalFields">
        <label for="showAdditionalFields">Show additional fields</label><br>

        <div id="additionalFields" style="display: none;">
            <label for="phoneNumber">phone number:</label>
            <input type="text" id="phoneNumber" pattern="[0-9]+" maxlength="10"><br>

            <label for="birthDate">your birthdate:</label>
            <input type="date" id="birthDate"><br>
        </div>

        <input type="submit" value="sign up">
    </form>
    <script>
        var checkbox = document.getElementById("showAdditionalFields");
        checkbox.addEventListener("change", function () {
            var additionalFields = document.getElementById("additionalFields");
            additionalFields.style.display = checkbox.checked ? "block" : "none";
        });
    </script>

</body>
</html>
